<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Update url</h1>
        <form action="" method="post" class="form-control">
            <div class="mb-3">
                <input type="text" name="url" placeholder="url" value="{{ url.url }}">
            </div>
            <div class="mb-3">
                <input type="text" name="description" placeholder="description" value="{{ url.description }}">
            </div>
            <div class="mb-3">
                <input type="text" name="category" placeholder="category" value="{{ url.category }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
</body>
</html>
