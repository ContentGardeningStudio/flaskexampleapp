<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <h2>Update Student</h2>
    <form action="" method="post">
        <p><input type="text" name="username" value="{{student.username}}"></p>
        <p><input type="text" name="lastname" value="{{student.lastname}}"></p>
        <p><input type="text" name="firstname" value="{{student.firstname}}"></p>
        <p><input type="text" name="university" value="{{student.university}}"></p>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
