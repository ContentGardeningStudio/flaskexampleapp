{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h1 class="title">Create category</h1>
        <div class="box">
            <form method="post" action="{{ url_for('main.add_category') }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
