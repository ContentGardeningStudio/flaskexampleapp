{% extends "base.html" %}

{% block content %}
    <h1 class="title">Category list</h1>
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
                <tr>
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.name }}</td>
                    <td>
                        <a href="{{ url_for('main.update_category', id=cat.id) }}">
                            <button class="button is-info">Update</button>
                        </a>
                        <a href="{{ url_for('main.delete_category', id=cat.id) }}">
                            <button class="button is-danger">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.add_category') }}">
        <button class="button is-dark">Create</button>
    </a>
{% endblock %}
